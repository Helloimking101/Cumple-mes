<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Podras entrar en:</h1>
       <div id="countdown" class="countdown"></div>
        <p id="special-message" class="special-message"></p>
    </div>
    <div class="container" id="password-container" style="display: none;">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Panda Animado" class="panda">
        <h1>Contraseña</h1>
        <input type="password" id="password" placeholder="Ingresa la contraseña">
        <button onclick="checkPassword()">Ingresar</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
